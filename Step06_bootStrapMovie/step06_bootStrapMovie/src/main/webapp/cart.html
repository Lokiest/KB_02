  	$(function(){
  		//로딩되면 localStorage에 있는 정보 조회해서 table에 추가하기
  		function getInfo() {
  			let len = localStorage.length;
  			for(let i=0;i<len;i++){
  				let key = localStorage.key(i);
  				let value = localStorage.getItem(key);
  				//alert(key + "    " + value);
  				let v = value.split(",");
  				
  				str+=`<tr>`;
  				str+=`<td><img src='img/${v[1]}' alt='' class='poster'></td>`;
  				str+=`<td>${key}</td>`;
  				str+=`<td>${v[0]}</td>`;
  				str+=`<td>${v[2]}</td>`;
  				str+=`<td><button type='button'>삭제</button></td>`;
  				str+=`</tr>`;
  			}
  			
  			//table의 처선째 행 뒤에 추가
  			$("#content").html(str);
  		}
  		
  		
  		
  		getInfo();
  	});
  </script>
