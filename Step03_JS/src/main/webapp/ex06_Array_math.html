<script type="text/javascript">
	//난수 발생
	const n = window.parseInt(Math.random() * 10 + 1);
	document.write("n = " + n + "<br>");
	
	//array
	let arr1 = new Array(5);
	let arr2 = new Array(1,3,"park");
	let arr3 = [2,4,true,"ie",5.5];
	let arr4 = [[1,3,4], [2,4], ["a","b"]];
	
	document.write("<h3>");
	document.write("arr1 = " + arr1.toString() + "<br>");
	document.write("arr2 = " + arr2.toString() + "<br>");
	document.write("arr3 = " + arr3 + "<br>");
	document.write("arr4 = " + arr4 + "<br>");
	
	printArray(arr1);
	printArray(arr2);
	printArray(arr3);
	printArray(arr4);
	
	//배열방의 정보를 출력하는 함수 만들기
	function printArray(objArr) {
		document.write(" ----------- " + objArr.length + "개 ----- <br>");
		/* for(i=0;i<objArr.length;i++) {
			document.write(`objArr[$[i]] = ${objArr[i]}<br>`)
		}
		document.write("</h3>");
	} */
	
	objArr.forEach(function(item, index) {
		document.write(`value = ${item} , i = ${index} <br>`);
	});
	}
	
	document.write("------ 배열 방 값변경하기 ------<p>");

	arr.push("어디 들어가는지 확인"); */
	
	arr2[2] = "okk";

</script>
