<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	table{
		border : 1px blue solid;
		width : 300px; height: 200px;
	}
	
	th,td{
		border : 1px gray solid;
	}
</style>
</head>
<body>
	<h1>make table</h1>
	<table>
		<caption>Title</caption>
		<tr>
			<th>name</th>
			<th>age</th>
		</tr>
		<tr>
			<td>park</td>
			<td>20</td>
		</tr>
	</table>
	
	<h3> 행 병합</h3>
	<table>
		<tr>
			<td>A</td>
			<td rowspan="2">B</td>
		</tr>
		<tr>
			<td>C</td>
		</tr>
	</table>
	
	<h3> 열 병합</h3>
	<table>
		<tr>
			<td colspan="2">A</td>
		</tr>
		<tr>
			<td>B</td>
			<td>C</td>
		</tr>
	</table>
	
	<h3>Practice</h3>
	<table>
		<thead>
			<tr>
				<th colspan="3">A</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="3">B</td>
				<td rowspan="2">C</td>
				<td>D</td>
			</tr>
			<tr>
				<td>E</td>
			</tr>
			<tr>
				<td>F</td>
				<td>G</td>
			</tr>
			<tr>
				<td colspan="3">H</td>
			</tr>
			<tr>
				<td rowspan="3">I</td>
				<td colspan="2">J</td>
			</tr>
			<tr>
				<td>K</td>
				<td>L</td>
			</tr>
			<tr>
				<td>M</td>
				<td>O</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
