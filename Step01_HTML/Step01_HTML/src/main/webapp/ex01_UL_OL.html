<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>ul tag and ol tag practice</title>
</head>
<body>
	<h1>ordered list</h1>
		<ol type="A">
			<li>KIA</li>
			<li>SamSumg</li>
			<li>Doosan</li>
		</ol>
	<hr>
	<h3>non-ordered list</h3>
		<ul type="square">
			<li>KIA</li>
			<li>SamSumg</li>
			<li>Doosan</li>
		</ul>
		
		<hr>
			<ol type="A">
				<li>KIA</li>
					<ul>
						<li>K3</li>
						<li>K5</li>
						<li>K7</li>
					</ul>
			</ol>
			
		<hr>
		<dl>
			<dt>Apple 5kg</dt>
			<dd> small 100 </dd>
			<dd> medium 50 </dd>
			<dd> big 20 </dd>
			
			<dt>Apple 1kg</dt>
			<dd> small 200 </dd>
		</dl>
</body>
</html>
